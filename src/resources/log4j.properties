log4j.rootLogger=TRACE, stdout, file
##################################################################
#CONSOLE
##################################################################
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %5p %t %c{1}:%M:%L - %m%n
################################################################
# File appender
################################################################
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=C:/JAVA_3_Course/Final_Project_EPAM/src/resources/log/appLogs.log
log4j.appender.file.MaxFileSize=10MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p [t] - %m%n